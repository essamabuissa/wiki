<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for page in pages %}
                <ul>
                    <li>
                      <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
                    </li>
                    <li>
                        <p>{{page.content}}</p>
                    </li>

                </ul>
        {% endfor %}
    </body>
</html>
